<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>滑板起跳演示</title>
  <style>
    body {
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    #skateboard, #foot {
      position: absolute;
      width: 150px;
      transition: transform 0.5s ease;
    }

    #skateboard {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #foot {
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .jump-board {
      transform: translateX(-50%) translateY(-100px) rotate(-10deg);
    }

    .jump-foot {
      transform: translateX(-50%) translateY(-120px);
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>滑板起跳演示</h1>

  <div class="container">
    <img id="skateboard" src="skateboard.png" alt="滑板" />
    <img id="foot" src="foot.png" alt="脚" />
  </div>

  <button onclick="jump()">开始起跳</button>

  <script>
    function jump() {
      const board = document.getElementById('skateboard');
      const foot = document.getElementById('foot');

      board.classList.add('jump-board');
      foot.classList.add('jump-foot');

      setTimeout(() => {
        board.classList.remove('jump-board');
        foot.classList.remove('jump-foot');
      }, 800);
    }
  </script>
</body>
</html>
